  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /* 
   a === 1,
   b === 1,
   c === undefined
   d === undefined
   
  1. У переменной `a` стоит унарный преинкремент поэтому к переменной `a` прибавится
  единица, и в переменной `a` будет 2.
   2. В переменной `c` будет лежать значение переменной`a`, 
   */
    c = ++a;
    console.log(c);

    /*
    a === 2,
    b === 1,
    c === 2,
    d === undefined
    1. У переменной `b` стоит унарный оператор постинкремента, плэтому прибавится 
    единица,и в переменной будет лежать 2.
   2. В переменную `d` присвоится значение переменной `b` до увеличения, так как
   инкремент был в постфиксной форме.значение будет 1
     */
    d = b++;
    console.log(d);

    /*
    a === 2,
    b === 2,
    c === 2,
    d === 1,
   1. В переменной `a` есть значение 2 к ней прибавиться 1 и будет 3.
   2. Затем произойдет сложение 2 + `a`,так как в пременной `a` значение 3 то 3+2
   равно 5, переменная `с` присвоит значение 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a === 3,
    b === 2,
    c === 5,
    d === 1,
   1. У переменной `b` стоит унарный оператор постинкремента к нему прибавится 
   единица, в переменной `b` будет лежать 3.
   2. Затем к 2 прибавится `b` до инкремента, тоесть 2 + 2, получим 4 которая пойдет
   в переменную `d`.  
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);

    /*
   в коце получим следующие значения
   a === 3,
   b === 3,
