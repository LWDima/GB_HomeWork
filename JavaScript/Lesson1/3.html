<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
1. 10 прибавляет 10 получаем 20 (числовые зачения)
2. к 20 (число) склееивает с 10 (текствоек значение)
3. С помощью console.log выводим текст 2010
*/
  console.log(10 + 10 + "10");


    /*
1. К 10(число) склеиваем с 10(текст)
2. К 1010 склеиваем 10
3. С помощью console.log выводим текст 101010
*/
  console.log(10 + "10" + 10);



    /*
1. 10 прибавляет 10 получаем 20 (числовые зачения)
2. к20 прибавляем 10 (при помощи +меняем значение с текста на число)
3. С помощью console.log выводим число 30
*/
  console.log(10 + 10 + +"10");



    /*
1.  -"" превращает строку "" в число -0.
2. 10 делим на -0 получаем -Infinity
3. С помощью console.log выводим -Infinity
*/  
  console.log(10 / -"");



    /*
1.  +"2,5" пытается преобразовать в число но из-за не корректонй записи 2","5
преобразовывает в значение NaN
2. 10 делим на неопределенное значение Nan
3. С помощью console.log выводим Nan
*/  
  console.log(10 / +"2,5");


  
</script>
</body>
